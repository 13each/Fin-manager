<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spending History</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: #4682B4;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>History of Monthly Spending</h1>
  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Month</th>
        <th>Total Spent</th>
        <th>Total Saved</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for item in summaries %}
      <tr>
        <td>{{ item.year }}</td>
        <td>{{ item.month }}</td>
        <td>{{ item.total_spent }}</td>
        <td>{{ item.total_saved }}</td>
        <td><a href="{{ url_for('routes.history_detail', year=item.year, month=item.month) }}">View Chart</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="{{ url_for('routes.home') }}">Back to Home</a>
</body>
</html>
