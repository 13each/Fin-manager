<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
</head>
<body>
  <h1>Add Category</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('routes.add_category') }}">
      <label for="name">Category Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="limit">Spending Limit:</label><br>
      <input type="number" id="limit" name="limit" required step="0.01"><br><br>

      <label for="color">Choose Color:</label><br>
      <input type="color" id="color" name="color" value="#FF6384" required><br><br>

      <button type="submit">Add Category</button>
  </form>
  <br>
  <a href="{{ url_for('routes.home') }}">Back to Home</a>
</body>
</html>
